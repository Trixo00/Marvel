<!DOCTYPE html>
<html>
<head>
  <title>Marvel heros and Villains</title>
  <style>
    body {
      background-image: url("https://wallpapercave.com/wp/wp3785670.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      
    }
    .container {
        color: rgb(45, 121, 38);
      display: flex;
      margin: 20px;
    }
    .section {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background-color:rgb(0, 0, 0,0.5);
    }
    .section h2 {
        background-color: rgb(224, 28, 21);
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-align: center;
    }
    .character {
      text-align: center;
      display: inline-block;
      margin: 10px;
    }
    .character img {
      width: 120px;
      height: 120px;
    }
    .hero-name, .villain-name {
      font-size: 16px;
      font-weight: bold;
    }
    .row {
      text-align: center;
    }
    .row::after {
      content: "";
      display: table;
      clear: both;
    }
    .row .character {
      width: calc(33.33% - 20px);
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2 >Popular Heroes</h2>
      <div id="heroesTable" class="row">
      </div>
    </div>

    <div class="section">
      <h2>Popular Villains</h2>
      <div id="villainsTable" class="row">
      </div>
    </div>
  </div>

  <script>
    const charactersData = [
      { name: "Iron Man", image: "http://oyster.ignimgs.com/wordpress/stg.ign.com/2020/12/the-evolution-of-iron-man-in-the-mcu.jpg", alignment: "Hero" },
      { name: "Spiderman", image: "http://oyster.ignimgs.com/wordpress/stg.ign.com/2020/12/spider-man_main-1280x720.jpg", alignment: "Hero" },
      { name: "Scarlet Witch", image: "http://oyster.ignimgs.com/wordpress/stg.ign.com/2021/02/wanda.jpg", alignment: "Hero" },
      { name: "Doctor Strange", image: "https://assets-prd.ignimgs.com/2022/05/12/doctorstrange-1652395049703.jpg", alignment: "Hero" },
      { name: "Captain America", image: "http://oyster.ignimgs.com/wordpress/stg.ign.com/2020/12/chris-evans-expects-avengers-4-to-be-his-last-mcu-movie_ksk9.jpg", alignment: "Hero" },
      { name: "Thor", image: "http://oyster.ignimgs.com/wordpress/stg.ign.com/2020/12/173-1730826_thor-ragnarok-wallpaper-marvel-cinematic-universe-thor-ragnarok.jpg", alignment: "Hero" },
      { name: "Thanos", image: "https://static1.colliderimages.com/wordpress/wp-content/uploads/2023/04/thanos.jpg?q=50&fit=crop&w=1500&dpr=1.5", alignment: "Villain" },
      { name: "Red Skull", image: "https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/07/1534932772-samuel-l-jackson-may-have-just-teased-the-return-of-red-skull-in-the-mcu.jpeg?q=50&fit=crop&w=1500&dpr=1.5", alignment: "Villain" },
      { name: "The Winter Soldier", image: "https://static1.colliderimages.com/wordpress/wp-content/uploads/2017/04/captain-america-the-winter-soldier-bucky.jpg?q=50&fit=crop&w=1500&dpr=1.5", alignment: "Villain"},
      { name: "Kang the Conquerer", image: "https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/10/jonathan-majors-as-kang-the-conqueror-in-antman-and-the-wasp-quantumania-1.jpg?q=50&fit=crop&w=1500&dpr=1.5", alignment: "Villain"},
      { name: "Ultron", image: "https://static1.colliderimages.com/wordpress/wp-content/uploads/2017/04/avengers-age-of-ultron.jpg?q=50&fit=crop&w=1500&dpr=1.5", alignment: "Villain"},
      { name: "Hela ", image: "https://static1.colliderimages.com/wordpress/wp-content/uploads/2017/10/thor-ragnarok-cate-blanchett.jpg?q=50&fit=crop&w=1500&dpr=1.5", alignment: "Villain"},

      ];
    function createCharacterCard(character, containerId) {
      const container = document.getElementById(containerId);

      const characterDiv = document.createElement("div");
      characterDiv.classList.add("character");

      const characterImage = document.createElement("img");
      characterImage.src = character.image;
      characterImage.classList.add(character.alignment.toLowerCase() + '-img');

      const characterName = document.createElement("div");
      characterName.classList.add(character.alignment.toLowerCase() + '-name');
      characterName.textContent = character.name;

      characterDiv.appendChild(characterImage);
      characterDiv.appendChild(characterName);

      container.appendChild(characterDiv);
    }
    const heroesTable = document.getElementById("heroesTable");
    const villainsTable = document.getElementById("villainsTable");

    charactersData.forEach(character => {
      const containerId = character.alignment === "Hero" ? "heroesTable" : "villainsTable";
      createCharacterCard(character, containerId);
    });
  </script>
</body>
</html>
